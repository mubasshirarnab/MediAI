<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Prediction - MediAI (React)</title>
    <link rel="stylesheet" href="risk_prediction.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Risk Prediction Design with #000117 Background */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: #000117;
    min-height: 100vh;
    color: #fff;
    line-height: 1.6;
    position: relative;
    overflow-x: hidden;
}

/* Animated Background Pattern */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 25% 25%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
    animation: backgroundFloat 20s ease-in-out infinite;
    z-index: -1;
}

@keyframes backgroundFloat {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(-10px, -10px) scale(1.1); }
    50% { transform: translate(10px, -5px) scale(0.9); }
    75% { transform: translate(-5px, 10px) scale(1.05); }
}

/* Navbar iframe styling */
iframe {
    border: none;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 10;
}

/* Main Container */
.risk-prediction-container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
}

/* Modern Header Design */
.rp-header {
    text-align: center;
    margin-bottom: 50px;
    position: relative;
}

.rp-header h1 {
    font-size: 4rem;
    font-weight: 800;
    background: linear-gradient(135deg, #38bdf8, #a855f7, #3b82f6);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease-in-out infinite;
    letter-spacing: 4px;
    text-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.rp-header::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #38bdf8, #a855f7, #3b82f6);
    border-radius: 2px;
    animation: headerGlow 2s ease-in-out infinite alternate;
}

@keyframes headerGlow {
    0% { box-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
    100% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.8); }
}

/* Modern Form Design */
.rp-form {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    border: 1px solid rgba(56, 189, 248, 0.2);
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    animation: formSlideIn 0.8s ease-out;
}

@keyframes formSlideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.rp-form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #38bdf8, #a855f7, #3b82f6);
    animation: borderFlow 3s linear infinite;
}

@keyframes borderFlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* Grid Layout */
.rp-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    margin-bottom: 40px;
}

/* Column Styling */
.rp-column {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* Modern Section Design */
.rp-section {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px;
    border: 1px solid rgba(56, 189, 248, 0.15);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
}

.rp-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
    transition: left 0.6s ease;
}

.rp-section:hover::before {
    left: 100%;
}

.rp-section:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border-color: rgba(56, 189, 248, 0.3);
    background: rgba(255, 255, 255, 0.12);
}

/* Modern Section Headers */
.rp-section h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 25px;
    color: #38bdf8;
    position: relative;
    display: flex;
    align-items: center;
    text-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
}

.rp-section h2::before {
    content: '';
    width: 40px;
    height: 4px;
    background: linear-gradient(90deg, #38bdf8, #a855f7);
    margin-right: 15px;
    border-radius: 2px;
    box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
}

/* Input Groups */
.rp-input-group {
    margin-bottom: 25px;
}

.rp-input-group.horizontal {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.rp-input-group.vertical {
    display: flex;
    flex-direction: column;
}

/* Input Items */
.rp-input-item {
    display: flex;
    flex-direction: column;
}

.rp-input-item label {
    font-weight: 600;
    color: #e2e8f0;
    margin-bottom: 10px;
    font-size: 0.95rem;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

/* Modern Input Rows */
.rp-input-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid rgba(56, 189, 248, 0.1);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.rp-input-row::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
    transition: left 0.5s ease;
}

.rp-input-row:hover::before {
    left: 100%;
}

.rp-input-row:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(56, 189, 248, 0.3);
    transform: translateX(8px) scale(1.02);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.rp-input-row label {
    font-weight: 600;
    color: #e2e8f0;
    min-width: 150px;
    font-size: 0.95rem;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

/* Modern Input Fields */
.rp-value-input, .rp-short-input {
    padding: 15px 20px;
    border: 2px solid rgba(56, 189, 248, 0.2);
    border-radius: 12px;
    font-size: 14px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    backdrop-filter: blur(10px);
}

.rp-value-input::placeholder, .rp-short-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.rp-value-input:focus, .rp-short-input:focus {
    outline: none;
    border-color: #38bdf8;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 0 0 4px rgba(56, 189, 248, 0.2),
        0 0 20px rgba(56, 189, 248, 0.3);
    transform: scale(1.05);
}

/* Modern Dropdown Styling */
.rp-dropdown {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    cursor: pointer;
    border: 2px solid rgba(56, 189, 248, 0.2);
    border-radius: 12px;
    padding: 15px 20px;
    font-size: 14px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.rp-dropdown:focus {
    outline: none;
    border-color: #38bdf8;
    box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2);
}

.rp-dropdown option {
    background: #1e293b;
    color: #fff;
}

/* Sublabel Styling */
.rp-sublabel {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.7);
    margin: 8px 0 12px 0;
    line-height: 1.5;
    font-style: italic;
}

/* Modern Radio Groups */
.rp-radio-group {
    display: flex;
    gap: 20px;
    margin-top: 15px;
}

.rp-radio-group input[type="radio"] {
    display: none;
}

.rp-radio-group label {
    padding: 12px 25px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(56, 189, 248, 0.2);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    color: #e2e8f0;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    min-width: 100px;
    text-align: center;
}

.rp-radio-group label::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.2), transparent);
    transition: left 0.5s ease;
}

.rp-radio-group input[type="radio"]:checked + label {
    background: linear-gradient(135deg, #38bdf8, #a855f7);
    border-color: #38bdf8;
    color: #fff;
    transform: scale(1.1);
    box-shadow: 
        0 8px 25px rgba(56, 189, 248, 0.4),
        0 0 20px rgba(56, 189, 248, 0.3);
}

.rp-radio-group input[type="radio"]:checked + label::before {
    left: 100%;
}

.rp-radio-group label:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.15);
}

/* Modern Predict Button */
.rp-predict-button-container {
    text-align: center;
    margin-top: 50px;
    position: relative;
}

.rp-predict-btn {
    background: linear-gradient(135deg, #38bdf8, #a855f7, #3b82f6);
    background-size: 200% 200%;
    color: #fff;
    border: none;
    padding: 20px 60px;
    font-size: 20px;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(56, 189, 248, 0.3);
    position: relative;
    overflow: hidden;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: buttonPulse 2s ease-in-out infinite alternate;
}

@keyframes buttonPulse {
    0% { 
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 30px rgba(56, 189, 248, 0.3);
        transform: scale(1);
    }
    100% { 
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 50px rgba(56, 189, 248, 0.6);
        transform: scale(1.02);
    }
}

.rp-predict-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s ease;
}

.rp-predict-btn:hover {
    transform: translateY(-5px) scale(1.05);
    background-position: 100% 100%;
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(56, 189, 248, 0.5);
}

.rp-predict-btn:hover::before {
    left: 100%;
}

.rp-predict-btn:active {
    transform: translateY(-2px) scale(1.02);
}

/* Responsive Design */
@media (max-width: 768px) {
    .rp-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .rp-header h1 {
        font-size: 2.5rem;
    }
    
    .rp-form {
        padding: 20px;
    }
    
    .rp-input-group.horizontal {
        grid-template-columns: 1fr;
    }
    
    .rp-input-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    
    .rp-input-row label {
        min-width: auto;
    }
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #38bdf8, #a855f7);
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #a855f7, #38bdf8);
}

/* Additional Hover Effects */
.rp-section:hover h2::before {
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.8);
}

.rp-input-row:hover label {
    text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
}
    </style>
</head>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

</html>
