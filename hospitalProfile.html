<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/hospitalProfile.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MEDI<span>AI</span></div>
      <ul>
        <li>About</li>
        <li>Contact</li>
        <li>Appointment</li>
        <li>Community</li>
        <li>Porfile</li>
      </ul>
    </nav>

    <main>
      <div class="header">
        <img src="https://i.imgur.com/JYUB0vU.png" alt="Doctor" />
        <div>
          <h1>Nasir Uddin Shah Diagnostic Center</h1>
          <p>Hatirjheel, Dhaka 1216</p>
          <p>Registration no : 0022918313</p>
        </div>
      </div>

      <div class="form-grid">
        <div class="left">
          <h3>Departments</h3>
          <label>Name of departments</label>
          <input type="text" />
          <label>Available Medical Tests</label>
          <select>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>

          <h3>Contact Information</h3>
          <label>Contact Number</label>
          <input type="text" />
          <label>Emergency Helpline</label>
          <input type="text" />
          <label>Email</label>
          <input type="text" />
          <label>Ambulance Number</label>
          <input type="text" />
        </div>

        <div class="right">
          <h3>Inpatient Facilities</h3>
          <label>Types of rooms</label>
          <select>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Pricing per day</label>
          <input type="text" />
          <label>Total bed</label>
          <input type="text" />
          <label>Available beds</label>
          <input type="text" />
        </div>
      </div>

      <div class="button-container">
        <button>Save</button>
      </div>
    </main>
  </body>
</html>
